<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.png" type="image/png">

</head>
<body>
    
    <div class="main">
    <h1> Calculator</h1> 
    <div class="calculator-wrapper">  
    <div id="display"><p>12345</p></div>

    <div id="btns">
    <button id="clear">AC</button>
    <button id="backspace">DEL</button>
    <button class= decimal id="decimal">.</button>
    <button class= operator id="division">/</button>
    <button class="digit"  id="seven">7</button>
    <button class="digit"  id="eight">8</button>
    <button class="digit"  id="nine">9</button>
    <button class= operator id="multi">*</button>
    <button class="digit"  id="four">4</button>
    <button class="digit"  id="five">5</button>
    <button class="digit"  id="six">6</button>
    <button class= operator id="minus">-</button>
    <button class="digit"  id="one">1</button>
    <button class="digit"  id="two">2</button>
    <button class="digit"  id="three">3</button>
    <button class= operator id="plus">+</button>
    <button class="digit"  id="zero">0</button>
    <button id="equal">=</button>
    </div></div>
    <footer>
        <p> By <a href="https://github.com/rj23dev/Calculator.git" target="_blank">RJ23</a> â€¢ The Odin Project 2025 </p>
    </footer>
    </div>

    <script  src="script.js"></script>
</body>
</html>
